<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/table-tennis-paddle-ball-duotone-solid-full.svg">
    <title>Solo Pong</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Solo Pong</h1>
    <p> Joue le plus longtemps possible !</p>
    <div id="zone-de-jeux">
        <canvas id="pong"
            aria-label="Jeu Pong en solo. Déplacez la raquette avec les flèches gauche/droite ou les boutons tactiles pour renvoyer la balle">
            Votre navigateur ne prend pas en charge Canvas.
        </canvas>
        <div id="new-game">
            <button id="b_new">Nouvelle Partie</button>
        </div>
        <div id="score">
            <p>Score : <span id="score-value">0</span></p>
            <p>Meilleur Score : <span id="best-score-value">0</span></p>
        </div>
        <div id="arrow">
            <button id="fleche-gauche" aria-label="Déplacer la raquette à gauche">
                <img src="./favicon/arrow-left-solid-full.svg" alt="Gauche" style="width:100%;max-width:48px;height:auto;">
            </button>
            <button id="fleche-droite" aria-label="Déplacer la raquette à droite">
                <img src="./favicon/arrow-right-solid-full.svg" alt="Droite" style="width:100%;max-width:48px;height:auto;">
            </button>
        </div>
    </div>
    
</body>
</html>
